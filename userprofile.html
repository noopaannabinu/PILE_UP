<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="collegeName">College Name:</label>
            <input type="text" id="collegeName" name="collegeName" required>
            
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType">
                <option value="Conference">Conference</option>
                <option value="Seminar">Seminar</option>
                <option value="Workshop">Workshop</option>
                <option value="Cuktural Events">Cultural Events</option>
                <option value="Sportd Events">Sports Events</option>
                <option value="Other">Other</option>
            </select>

            <label for="companyPreference">Company Preference:</label>
            <select id="companyPreference" name="companyPreference">
                <option value="Tech">Tech</option>
                <option value="Finance">Finance</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Media and Marketing">Media and Marketing</option>
                <option value="Other">Other</option>
            </select>

            <label for="eventDetails">Event Details:</label>
            <textarea id="eventDetails" name="eventDetails" rows="4" required></textarea>

            <label for="documentUpload">Upload Document:</label>
            <input type="file" id="documentUpload" name="documentUpload">

            <input type="submit" value="Next">
        </form>
    </div>
</body>
</html>
